<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% block contents %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="col-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Add Product</h4>
            <form class="forms-sample" method="post" action="{% url 'saveproduct' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <select class="form-select" aria-label="Default select example" name="p_category">
                        <option selected>--select category--</option>
                        {% for i in data %}
                        <option>{{i.cate_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" class="form-control"  placeholder="Product Name" name="pro_name">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" class="form-control"  placeholder="Price" name="pro_price" min="1">
                </div>
                <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="pro_des"></textarea>
                </div>
                <div class="form-group">
                    <label>Brand</label>
                    <input type="text" class="form-control"  placeholder="Brand" name="pro_brand">
                </div>
                <div class="form-group">
                    <label>Image</label>
                      <div class="input-group col-xs-12">
                        <input type="file" class="form-control file-upload-info"  placeholder="Upload Image" name="imge">
                        <span class="input-group-append">
                            <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                        </span>
                      </div>
                </div>
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <button class="btn btn-light" type="reset">Reset</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
