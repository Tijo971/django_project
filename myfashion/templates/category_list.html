<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% block contents %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Category Lists</h4>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Category name</th>
            <th>Description</th>
            <th>Image</th>
          </tr>
          </thead>
          <tbody>
          {% for i in data %}
          <tr>
            <td>{{i.cate_name}}</td>
            <td><p>{{i.description}}</p></td>
            <td><img src="{{i.image.url}}"> </td>
            <td>
              <form action="{% url 'editcategory' dataid=i.id %}">
                <button type="submit" class="btn btn-primary">Edit</button>
              </form>
            </td>
            <td>
              <form action="{% url 'deletecategory' dataid=i.id %}">
                <button type="submit" class="btn btn-primary">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
{% endblock %}
